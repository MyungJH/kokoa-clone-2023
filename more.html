<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 단축키 link:css -->
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<!-- Wi-Fi Icon -->
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>11:04</span>
			</div>
			<div class="status-bar__column">
				<span>100%</span>
				<!-- Battery Icon -->
				<i class="fas fa-battery-full"></i>
				<!-- Lightning Icon -->
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header more-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span>
					<a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
				</span>
				<span class="screen-header__ellipsis"></span>
			</div>
		</header>

		<!-- main태그의  main-screen클래스에는 수평으로 padding을 부여하는 코드 작성.
										more-screen클래스에는 커즈터마이징할 사항을 작성 -->
		<main class="main-screen more-screen">
			<div class="user-component">
				<!-- ** 단축키 **
								. + 원하는 클래스명*갯수 + enter
								.user-components*2 
								위와 같이 입력하면 아래와 같이 class명이 지정된 태그가 자동으로 작성됨(클래스명 작성시 .(온점)도 붙여야함!) -->
				<!-- First column -->
				<div class="user-component__column">
					<img
						src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA1MzFfODEg%2FMDAxNjg1NTA4OTkwNzUz.T_i-lkS0hy_tcrJhzDCOI7fq7iNvq_OnKfPBFeGyiN8g.Was3fiuWZrGQ7DTr4SBJbqNmd9hmKtOrOwxegb5rzl4g.JPEG.theice22%2F%25C4%25F5%25C4%25AB1.jpg&type=sc960_832"
						class="user-component__avatar user-component__avatar__xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Myung</h4>
						<h6 class="user-component__subtitle">
							+ 000 111 2222
							<i class="fas fa-exclamation-circle fa-lg"></i>
						</h6>
					</div>
				</div>
				<!-- Second column -->
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>

			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-check"></i>
					<span>Calender</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-hdd"></i>
					<span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-smile"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-brush"></i>
					<span>Themes</span>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-check"></i>
					<span>Calender</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-hdd"></i>
					<span>Talk Drive</span>
				</div>
				<!-- 바로 밑의 icon-row__icon은 줄 맞추기 위해 넣은 거... -->
				<div class="icon-row__icon"></div>
				<div class="icon-row__icon"></div>
			</div>

			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestion__icon-image">
							<i class="fas fa-quote-right fa-2x"></i>
						</div>
						<span class="more-suggestion__icon-text">Kokoa Story</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestion__icon-image">
							<i class="fas fa-users fa-2x"></i>
						</div>
						<span class="more-suggestion__icon-text">Kokoa Friends</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestion__icon-image">
							<i class="fas fa-gamepad fa-2x"></i>
						</div>
						<span class="more-suggestion__icon-text">Friends Game</span>
					</div>
				</div>
			</div>
		</main>

		<!-- navigation bar
        검색 엔진을 예로들어, 구글도 navigation을 찾아서 ul내에 있는 li내의 link를 가져오게끔 설정되어 있음.
        ** 단축키 **
        nav>ul>li*4>a
        위와 같이 입력하면 아래의 구조와 같은 navigation이 자동적으로 만들어짐 -->
		<!-- link는 기본적으로 blue컬러가 default값 defalut값을 바꾸어 고정하고 싶으면 reset.css파일에 내요을 적용시키면 여러번 작업하지 않아도되므로 간단!-->
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fas fa-search fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<span class="nav__ellipsis"></span>
						<i class="fas fa-ellipsis-h fa-2x"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
